<div id="contact-info">

    {% if page.homepage %}
    <i style="font-size:50px; margin-left:1em">&#127759;</i>
    <a href="{{ page.homepage.url }}" style="margin-left:0.5em"> {{ page.homepage.text }}</a>
    {% endif %}

    {% if page.github %}
    <i><img src="https://github.githubassets.com/images/icons/emoji/octocat.png" height="50" width="50" ></i>
    <a href="{{ page.github.url }}" style="margin-left:0.5em"> {{ page.github.text }}</a>
    {% endif %}

    {% if page.email %}
    <i style="font-size:50px; margin-left:1em">&#128231;</i>
    <a href="{{ page.email.url }}" style="margin-left:0.5em">{{ page.email.text }}</a>
    {% endif %}

    {% if page.phone %}
    <i style="font-size:50px; margin-left:1em">&#128222;</i>
    {{ page.phone }}
    {% endif %}

</div>
